<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>CSS Stylesheets with Relative Paths</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
            <h1>Student Bio</h1>
    </header>

    <div class="container">

        <section id="main-bio">
                    
            <h2>Your Name</h2>
                    
                    
            <img id="bio-image" src="https://golfweek.usatoday.com/wp-content/uploads/sites/87/2017/02/bill-murray-caddyshack.jpg?w=1024&h=576&crop=1" alt="Your Name">

            <p>Write a short paragraph or two about yourself, or use placeholder text from <a href="http://www.lipsum.com/">www.lipsum.com</a></p>
        </section>

        <section id="contact-info">
            <h2>Contact Info</h2>
            <ul>
                <li><strong>Email:</strong> <a href="#">someplace@gmail.com</a></li>
                <li><strong>Github:</strong> <a href="#">sampleName</a></li>
                <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
            </ul>
        </section>
        
    </div>
</body>

</html>
